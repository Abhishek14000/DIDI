<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Didi ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
    }

    .pic-container {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      position: relative;
    }

    .pic-container img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    .pic-container img.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff1493;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: pink;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }

    .confetti {
      width: 10px;
      height: 10px;
      background-color: #fcd;
      position: absolute;
      animation: confetti-fall 4s linear infinite;
    }

    @keyframes confetti-fall {
      0%   { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .message {
      font-size: 1.6em;
      margin-top: 25px;
      color: #444;
      padding: 0 20px;
    }

    .highlight {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Didi ðŸŽ‚</h1>

  <div class="pic-container">
    <img src="sister1.jpg" class="active" id="pic1">
    <img src="sister2.jpg" id="pic2">
  </div>

  <button onclick="togglePics()">ðŸ“¸ Switch Picture</button>
  <button onclick="playMusic()">ðŸ”Š Play Birthday Song</button>

  <div class="message">
    Wish you an <span class="highlight">amazing life ahead</span>,<br>
    the <span class="highlight">most supportive</span> and<br>
    <span class="highlight">almost best sister</span> in the world ðŸ’–
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:10%; background-color:#ff6f61;"></div>
  <div class="balloon" style="left:30%; background-color:#f0c;"></div>
  <div class="balloon" style="left:50%; background-color:#ffa07a;"></div>
  <div class="balloon" style="left:70%; background-color:#ff69b4;"></div>
  <div class="balloon" style="left:90%; background-color:#db7093;"></div>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.backgroundColor = ['#fcd', '#ffc', '#cfc', '#ccf'][Math.floor(Math.random() * 4)];
      confetti.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(confetti);
    }
  </script>

  <!-- Audio Element -->
  <audio id="bgm" loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function togglePics() {
      const pic1 = document.getElementById('pic1');
      const pic2 = document.getElementById('pic2');
      pic1.classList.toggle('active');
      pic2.classList.toggle('active');
    }

    function playMusic() {
      const music = document.getElementById('bgm');
      music.muted = false;
      music.play().catch(err => {
        alert("Click was required to play the music due to browser policy.");
      });
    }
  </script>

</body>
</html>
